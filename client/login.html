    <div class="preloader">
        <div class="dl">
            <div class="dl__container">
                <div class="dl__corner--top"></div>
                <div class="dl__corner--bottom"></div>
            </div>
            <div class="dl__square"></div>
        </div>
    </div>

    <div class="main-wrapper">
            
    <section class="account-section bg_img" style="background-image: url('assets/img/citadel lock.jpeg');">
        <div class="account-section-left">
            <div class="account-section-left-inner">
                <h4 class="title text-white mb-2">Welcome Back!</h4>
                <p class="text-white">Provide your username and password to login into your account</p>
                <a href="index.html" class="btn btn-sm btn-outline--base mt-3"> <i class="fa la-reply" aria-hidden="true"></i> Back to Home</a>
            </div>
        </div>
        <div class="account-section-right">
            <div class="top text-center mb-5">
                <a href="index.html" class="account-logo">
                    <img src="assets/img/hoobank.svg" alt="logo">
                </a>
            </div>
            <div class="middle">
                <form method="POST" action="" id="login" class="account-form">
                    <input type="hidden" name="" value="">                    
                    <div class="form-group">
                        <label for="email"  class="form-label required">Username</label>
                        <input type="text" name="username" value="" class="form--control" required>
                    </div>
                    <div class="form-group">
                        <label for="password" class="form-label required">Password</label>
                        <input id="password" type="password" name="pass" class="form--control" name="password" required>
                    </div>

                    <div class="form-group">     

                    <div class="form-group form-check d-flex justify-content-between">
                        <div>
                            <input class="form-check-input" type="checkbox" name="remember" id="remember" >
                            <label class="form-check-label" for="remember">Remember Me</label>
                        </div>

                        <a class="forgot-pass" href="">
                            Forgot password?                        </a>
                    </div>

                    <button type="submit" id="login_btn" onclick="" class="btn btn--base w-100">Login</button>
                </form>

                <p class="text-white mt-3">Don't have an account?                    <a href="register.html" class="text--base">Create New</a>
                </p>
            </div>
        </div>
    </section>
